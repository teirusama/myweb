<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인천공항 면세점 정보</title>
<style>
  body {
    color: black;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    height: 95vh;
  }
  .dropdown {
    margin-top: 1px;
    margin-bottom: 20px;
  }

  #airport-select {
    font-size: 1em; /* 현재 설정된 폰트 크기 */
    padding: 6px; /* 상하좌우 여백 */
  }

  .text-box-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 270px;
  }
  .text-box {
    width: 100%;
    height: 270px;
    padding: 5px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .arrow {
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

</style>
</head>
<body>
<div class="dropdown">
  <label for="airport-select"></label>
  <select id="airport-select" onchange="changeAirport()">
    <option value="T1">인천공항 T1</option>
    <option value="T2">인천공항 T2</option>
  </select>
</div>

<div class="text-box-container">
  <div class="arrow" id="prev">&lt;</div>
  <div class="text-box" id="text-box"></div>
  <div class="arrow" id="next">&gt;</div>
</div>

<script>
  const textMap = {
    'T1': [
      { text: "신라면세점<br>주류:1병 10% 할인<br>담배:2보루 9% 할인<br>기타:3개 증정<br>블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T1 신세계면세점 할인 내용입니다. 블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블라블블라블라블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T1 현대면세점 할인 내용입니다. 블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T1 마지막 페이지입니다." }
    ],
    'T2': [
      { text: "T2 신라면세점 할인 내용입니다. 블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T2 신세계면세점 할인 내용입니다. 블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T2 현대면세점 할인 내용입니다. 블라블라블라블라블라블라블라블라블라블라블라블라", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "T2 마지막 페이지입니다." }
    ]
  };

  let airport = 'T1';
  let currentIndex = 0;
  const textBox = document.getElementById('text-box');
  let intervalId;

  function showText(index) {
    textBox.style.opacity = 0;
    setTimeout(() => {
      const item = textMap[airport][index];
      if (typeof item === 'string') {
        // 문자열인 경우 텍스트 박스에 직접 텍스트 표시
        textBox.innerHTML = `<img src="${item}" alt="">`;
      } else {
        // 객체인 경우 이미지와 텍스트를 함께 표시
        const text = item.text;
        const image = item.image;
        textBox.innerHTML = `<img src="${image}" alt=""><p>${text}</p>`;
      }
      setTimeout(() => {
        textBox.style.opacity = 1;
      }, 100);
    }, 300);
  }

  function nextText() {
    currentIndex = (currentIndex + 1) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function prevText() {
    currentIndex = (currentIndex - 1 + textMap[airport].length) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function autoNextText() {
    nextText();
  }

  function changeAirport() {
    airport = document.getElementById('airport-select').value;
    currentIndex = 0;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  showText(currentIndex);

  document.getElementById('prev').addEventListener('click', prevText);
  document.getElementById('next').addEventListener('click', nextText);

  intervalId = setInterval(autoNextText, 10000);
</script>
</body>
</html>
