<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>텍스트 상자</title>
<style>
  body {
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: center; /* 수평 가운데 정렬 */
    height: 95vh; /* 화면 높이 전체를 차지하도록 설정 */
  }
  .text-box-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-top: 100px;
  }
  .text-box {
    width: 100%;
    height: 100px;
    padding: 20px;
    border: none;
    opacity: 0;
    transition: opacity 0.1s linear; /* 텍스트 변경 시 부드러운 페이드 인/아웃 애니메이션을 추가합니다. */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .arrow {
    font-size: 14px;
    cursor: pointer;
  }
  /* 추가된 스타일: 텍스트 상자 위의 추가 텍스트 스타일 */
  .additional-text {
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="additional-text">알고 계셨나요?</div>
<div class="text-box-container">
  <div class="arrow" id="prev">&larr;</div>
  <div class="text-box" id="text-box"></div>
  <div class="arrow" id="next">&rarr;</div>
</div>

<script>
  const textArray = [
    "대한민국의 모든 공항, 항만 면세점에서는 상품 가격을 미국 달러로 표기하고 있습니다.",
    "인천공항 면세점에서는 미국 달러, 한국 원, 일본 엔, 중국 위안, 유럽 유로 다섯가지 통화 현금을 사용할 수 있습니다. ",
    "면세점에서는 신용카드/체크카드 사용이 가능하며, 현금과 카드의 혼합 결제도 가능합니다.",
    "면세점 상품 가격에 적용되는 '면세점 고시 환율'은 은행이나 포털사이트에 게재된 환율과 다릅니다. 이 앱에서는 면세점 고시 환율을 적용하고 있습니다.",
    "국내에는 신라, 신세계, 현대, 롯데 등 면세 사업을 전개하는 다양한 기업들이 있습니다. 각 면세점별 할인율을 비교하면 더 저렴하고 스마트한 쇼핑을 할 수 있습니다.",
    "인천공항과 김해공항에는 귀국시에도 이용할 수 있는 입국장 면세점이 있습니다. 부피가 큰 물건을 여행하는 동안 들고 다니기 부담스럽다면 해외로 나갈 때가 아닌 한국으로 돌아온 뒤에 입국장 면세점에서 쇼핑하는 것이 더 나을 수도 있습니다.",
    // 원하는 만큼 텍스트를 추가하세요
  ];

  let currentIndex = 0;
  const textBox = document.getElementById('text-box');
  let intervalId; // 추가: 인터벌 아이디를 저장할 변수

  function showText(index) {
    // 텍스트 변경 전에 현재 텍스트를 투명하게 만듭니다.
    textBox.style.opacity = 0;

    setTimeout(() => {
      textBox.textContent = textArray[index];
      
      // 텍스트 변경 후에 텍스트를 다시 보이게 만듭니다.
      setTimeout(() => {
        textBox.style.opacity = 1;
      }, 100);
    }, 500); // 텍스트 변경 전에 0.5초 대기
  }

  function nextText() {
    currentIndex = (currentIndex + 1) % textArray.length;
    showText(currentIndex);

    // 추가: 다음 텍스트로 넘길 때, 이전 인터벌을 제거하고 다시 8초 카운트
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 8000);
  }

  function prevText() {
    currentIndex = (currentIndex - 1 + textArray.length) % textArray.length;
    showText(currentIndex);

    // 추가: 이전 텍스트로 돌아갈 때, 이전 인터벌을 제거하고 다시 8초 카운트
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 8000);
  }

  function autoNextText() {
    nextText();
  }

  showText(currentIndex);

  document.getElementById('prev').addEventListener('click', prevText);
  document.getElementById('next').addEventListener('click', nextText);

  // 8초마다 자동으로 다음 텍스트로 이동
  intervalId = setInterval(autoNextText, 8000);
</script>
</body>
</html>
