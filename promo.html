<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인천공항 면세점 정보</title>
<style>
  body {
    color: black;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 95vh;
  }
  .dropdown {
    margin-top: 20px;
  }
  .text-box-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 10px;
  }
  .text-box {
    width: 100%;
    height: 200px;
    padding: 20px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.125em;
  }
  .arrow {
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .additional-text {
    font-weight: bold;
    font-size: 1.3em;
    margin-top: 30px;
  }
</style>
</head>
<body>
<div class="dropdown">
  <label for="airport-select"></label>
  <select id="airport-select" onchange="changeAirport()">
    <option value="T1">인천공항 T1</option>
    <option value="T2">인천공항 T2</option>
  </select>
</div>

<div class="text-box-container">
  <div class="arrow" id="prev">&lt;</div>
  <div class="text-box" id="text-box"></div>
  <div class="arrow" id="next">&gt;</div>
</div>

<script>
  const textMap = {
    'T1': [
      "인천공항 T1 면세점에서는 미국 달러, 한국 원, 일본 엔, 중국 위안, 유럽 유로 다섯 가지 통화를 사용할 수 있습니다.",
      "면세점에서는 신용카드/체크카드 사용이 가능하며, 현금과 카드의 혼합 결제도 가능합니다."
    ],
    'T2': [
      "인천공항 T2 면세점은 T1에 비해 면적이 작지만 다양한 브랜드와 제품을 찾아볼 수 있습니다.",
      "T2 면세점에서는 미국 달러, 한국 원, 일본 엔, 중국 위안, 유럽 유로 다섯 가지 통화를 현금으로 사용할 수 있습니다."
    ]
  };

  let airport = 'T1';
  let currentIndex = 0;
  const textBox = document.getElementById('text-box');
  let intervalId;

  function showText(index) {
    textBox.style.opacity = 0;
    setTimeout(() => {
      textBox.textContent = textMap[airport][index];
      setTimeout(() => {
        textBox.style.opacity = 1;
      }, 100);
    }, 300);
  }

  function nextText() {
    currentIndex = (currentIndex + 1) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function prevText() {
    currentIndex = (currentIndex - 1 + textMap[airport].length) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function autoNextText() {
    nextText();
  }

  function changeAirport() {
    airport = document.getElementById('airport-select').value;
    currentIndex = 0;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  showText(currentIndex);

  document.getElementById('prev').addEventListener('click', prevText);
  document.getElementById('next').addEventListener('click', nextText);

  intervalId = setInterval(autoNextText, 10000);
</script>
</body>
</html>
