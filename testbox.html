<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>텍스트 상자</title>
<style>
  body {
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 95vh;
  }
  .text-box-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 70px;
  }
  .text-box {
    width: 100%;
    height: 100px;
    padding: 20px;
    border: none;
    opacity: 0;
    transition: opacity 0.1s linear;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .arrow {
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }
  .additional-text {
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  }
</style>
<script>
  function setConsistentFontSize() {
    document.body.style.fontSize = '16px'; // 항상 일관된 글자 크기 설정
  }

  setConsistentFontSize();
</script>
</head>
<body>
<div class="additional-text">알고 계셨나요?</div>
<div class="text-box-container">
  <div class="arrow" id="prev">&lt;</div>
  <div class="text-box" id="text-box"></div>
  <div class="arrow" id="next">&gt;</div>
</div>

<script>
  const textArray = [
    // 텍스트 배열은 동일하게 유지
    "대한민국의 모든 공항, 항만 면세점에서는 상품 가격을 미국 달러로 표기하고 있습니다.",
    // ... (나머지 텍스트 배열)
  ];

  let currentIndex = 0;
  const textBox = document.getElementById('text-box');
  let intervalId;

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) { 
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function showText(index) {
    textBox.style.opacity = 0;

    setTimeout(() => {
      textBox.textContent = textArray[index];
      
      setTimeout(() => {
        textBox.style.opacity = 1;
      }, 100);
    }, 300);
  }

  function nextText() {
    currentIndex = (currentIndex + 1) % textArray.length;
    showText(currentIndex);

    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function prevText() {
    currentIndex = (currentIndex - 1 + textArray.length) % textArray.length;
    showText(currentIndex);

    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function autoNextText() {
    nextText();
  }

  shuffleArray(textArray);

  showText(currentIndex);

  document.getElementById('prev').addEventListener('click', prevText);
  document.getElementById('next').addEventListener('click', nextText);

  intervalId = setInterval(autoNextText, 10000);
</script>
</body>
</html>
