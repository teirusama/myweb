<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>인천공항 면세점 정보</title>
<style>
  body {
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    height: 95vh;
    margin-top: 20px;
    font-size: 1.1em;
    -webkit-text-size-adjust: 100%; /* WebKit (Safari, Chrome) */
     -moz-text-size-adjust: 100%; /* Firefox */
      -ms-text-size-adjust: 100%; /* Internet Explorer */
          text-size-adjust: 100%;
  }
  .dropdown {
    margin-top: 1px;
    margin-bottom: 15px;
  }

  #airport-select {
    padding: 5px; /* 상하좌우 여백 */
    font-size: 1em;
  }

  .text-box-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 260px;
  }
  .text-box {
    position: relative;
    width: 100%;
    height: 260px;
    padding: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .text-box p {
    position: absolute; /* 텍스트를 절대 위치로 설정 */
  }

  .text-box img {
  max-width: 190px;
  max-height: 190px;
  opacity: 0.2;
  }

  .arrow {
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  #additional-text {
    font-size: 0.7em;
    margin: 0;
  }

</style>
</head>
<body>
<div class="dropdown">
  <label for="airport-select"></label>
  <select id="airport-select" onchange="changeAirport()">
    <option value="T1">인천공항 T1</option>
    <option value="T2">인천공항 T2</option>
  </select>
</div>

<div class="text-box-container">
  <div class="arrow" id="prev">&lt;</div>
  <div class="text-box" id="text-box"></div>
  <div class="arrow" id="next">&gt;</div>
</div>

<script>
  const textMap = {
    'T1': [
      { text: "<strong>신라면세점</strong><br><br>주류 1병 10% 할인<br>담배 2보루 9% 할인<br>화장품 2개 10% 할인<br>식품/과자 20% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "<strong>신세계면세점</strong><br><br>주류 1병 8% 할인<br>담배 2보루 12% 할인<br>화장품 2개 15% 할인<br>식품/과자 15% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/shinsegae.png" },
      { text: "<strong>현대면세점</strong><br><br>주류 1병 8% 할인<br>담배 2보루 12% 할인<br>화장품 2개 15% 할인<br>식품/과자 15% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/hyundai.png" },
      { text: "<strong>경복궁면세점</strong><br><br>주류 1병 8% 할인<br>담배 2보루 12% 할인<br>화장품 2개 15% 할인<br>식품/과자 15% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/kyungbokkung.png" },
      { text: "<strong>시티면세점</strong><br><br>주류 1병 8% 할인<br>담배 2보루 12% 할인<br>화장품 2개 15% 할인<br>식품/과자 15% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/city.png" }
    ],
    'T2': [
      { text: "<strong>신라면세점</strong><br><br>주류 1병 10% 할인<br>담배 2보루 9% 할인<br>화장품 2개 10% 할인<br>식품/과자 20% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/shilla.png" }, 
      { text: "<strong>신세계면세점</strong><br><br>주류 1병 8% 할인<br>담배 2보루 12% 할인<br>화장품 2개 15% 할인<br>식품/과자 15% 할인<br>기타 사은품 증정", image: "https://teirusama.github.io/myweb/shinsegae.png" }
    ],
  };

  let airport = 'T1';
  let currentIndex = 0;
  const textBox = document.getElementById('text-box');
  let intervalId;

  function showText(index) {
    textBox.style.opacity = 0;
    setTimeout(() => {
      const item = textMap[airport][index];
      if (typeof item === 'string') {
        // 문자열인 경우 텍스트 박스에 직접 텍스트 표시
        textBox.innerHTML = `<img src="${item}" alt="">`;
      } else {
        // 객체인 경우 이미지와 텍스트를 함께 표시
        const text = item.text;
        const image = item.image;
        textBox.innerHTML = `<img src="${image}" alt=""><p>${text}</p>`;
      }
      setTimeout(() => {
        textBox.style.opacity = 1;
      }, 100);
    }, 300);
  }

  function nextText() {
    currentIndex = (currentIndex + 1) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function prevText() {
    currentIndex = (currentIndex - 1 + textMap[airport].length) % textMap[airport].length;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  function autoNextText() {
    nextText();
  }

  function changeAirport() {
    airport = document.getElementById('airport-select').value;
    currentIndex = 0;
    showText(currentIndex);
    clearInterval(intervalId);
    intervalId = setInterval(autoNextText, 10000);
  }

  showText(currentIndex);

  document.getElementById('prev').addEventListener('click', prevText);
  document.getElementById('next').addEventListener('click', nextText);

  intervalId = setInterval(autoNextText, 10000);

  function addAdditionalText() {
    const additionalText = document.createElement('p');
    additionalText.textContent = '*4/28 기준이며 예고없이 변동될 수 있습니다.';
    additionalText.id = 'additional-text';
    document.body.appendChild(additionalText);
  }

  // 페이지가 로드되면 추가적인 텍스트를 추가
  window.onload = addAdditionalText;
</script>
</body>
</html>
